<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Popup and making background blur </title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

<h1>Schedule a Meeting</h1>

<div class="container" id="container">
<h3>Go and schedule for meeting </h3>
<button class="schedule" id="schedule">Schedule</button>
</div>

<div class="Popup active"id="Popup">
    <h3>Please select the Timing and Enter Email id</h3>
    <input type="email" name="" id="Email" placeholder="Enter email here">
    <input type="datetime-local" name="date" id="date">
    <button class="joinmeeting" id="joinmeeting">Join Meeting</button>
</div>


 <script src="index.js"></script>   
</body>
</html>
